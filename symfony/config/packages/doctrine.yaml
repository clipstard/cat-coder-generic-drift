doctrine:
    dbal:
        server_version: '5.6'
        driver: pdo_mysql
        charset: utf8mb4
        mapping_types:
            enum: string
            json: string
        logging: false
        profiling: false
        url: '%env(resolve:DATABASE_URL)%'

    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            app:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
